    <div id="app"><!--[--><nav class="_wrapper_nh36t_1"><a href="/"><img class="_icon_nh36t_6" src="/icon.png"></a><div class="_path_nh36t_12"><!--[--><!--[--><span class="_sep_nh36t_20">/</span><a href="/blog/">blog</a><!--]--><!--]--><span class="_sep_nh36t_20">/</span><span>baseany.html</span><!----></div></nav><header class="_header_1fvfa_1"><h1 class="_title_1fvfa_16">Rust 前端初尝试</h1><!--[--><div class="_info_1fvfa_19">创建于 9/30/2024</div><!--]--><p class="_info_1fvfa_19 italic">源神，启动！</p></header><main class="_main_13727_1"><div style="position:relative;"><div><p>Rust 信徒在前端搞出了不少名堂。受其影响，我也蠢蠢欲动，于是给前段时间写的一个小玩意儿 <a href="https://lib.rs/crates/base_any" target="_blank" rel="noreferrer">base_any</a> 用 Rust 写了个前端界面，效果在<a href="https://zeng-y-l.github.io/project/baseany.html" target="_blank" rel="noreferrer">这里</a>。</p><p>Rust 前端框架还不少，我也不明就里，随便选了个看着比较活跃的 <a href="https://lib.rs/crates/Leptos" target="_blank" rel="noreferrer">Leptos</a>。由于功能太简单，所以没什么难点，写起来跟 <a href="https://www.solidjs.com/" target="_blank" rel="noreferrer">SolidJS</a> 没啥区别。只不过我用其写的是组件而非整个页面，因此清理时要注意释放内存，用了一些 hack 的方法（参考 <a href="https://github.com/leptos-rs/leptos/discussions/1560" target="_blank" rel="noreferrer">How should I dispose an application</a>）。</p></div></div></main><!--]--></div>
